name: Docker Image CI

on:
  push:
    branches: [ "feature/docker_image" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Log in to DockerHub
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}      
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
#    - name: Build the Docker image
#      run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/jupyter-book-extentensions/jupyter-book-plantuml:latest
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: ${{secrets.DOCKER_USER}}/jupyter-book-extentensions
    
    - name: Build and push Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
#    - name: Push the Docker image
#      run: docker push ${{secrets.DOCKER_USER}}/jupyter-book-extentensions/jupyter-book-plantuml:latest
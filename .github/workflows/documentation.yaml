name: docs

on: [push, pull_request, workflow_dispatch]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: cache dependencies
        id: cache_deps
        uses: actions/cache@v3
        env:
            cache-name: cache-dependencies
        with:
          path: |
            .venv 
            .cache/apt
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('.github/workflows/*') }}
      - name: Install python dependencies
        if: ${{ steps.cache_deps.outputs.cache-hit != 'true' }}
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install jupyter-book
          pip install sphinxcontrib-plantuml
      - run: |
          echo "Dir::Cache $PWD/cache/apt;" | sudo tee -a /etc/apt/apt.conf
          echo "Dir::Cache::archives $PWD/cache/apt/archives;" | sudo tee -a /etc/apt/apt.conf
          sudo apt-config dump | grep Dir::Cache
      - name: Install sudo dependencies
        run: |
          mkdir -p $PWD/cache/apt/archives/partial/
          sudo chown -R _apt $PWD/cache/apt/archives/partial/
          sudo chown -R _apt /home/runner/work/software_engineering/software_engineering/cache/apt/archives/partial/
          sudo apt-get -o Dir::Cache::archives=$PWD/cache/apt/archives install plantuml
      - name: Compile Docs
        run: |
          source .venv/bin/activate
          jupyter-book build docs
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs/_build/html